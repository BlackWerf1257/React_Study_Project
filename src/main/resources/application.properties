spring.application.name=React_Project

#Default Port
spring.datasource.url=jdbc:mysql://localhost:3306/react_db
spring.datasource.username=root
spring.datasource.password=12341234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Debug SQL Query
spring.jpa.show-sql=true 
# No Auto DDL instance
spring.jpa.hibernate.ddl-auto=none
# Formatting SQL Query easily to see
spring.jpa.properties.hibernate.format_sql=true

# Add JTA platform configuration
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.JtaPlatform